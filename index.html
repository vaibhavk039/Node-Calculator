<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/style.css">
    <script>
        let oper = "+";
        let num1, num2;
        console.log(oper);
        $(document).ready(function() {
            $("select.operator").change(function() {
                let tempOper = $(this).children("option:selected").val();
                oper = tempOper;
                console.log(oper);
            });
        });

        function Calculate() {
            num1 = parseInt(document.getElementById("number1").value);
            num2 = parseInt(document.getElementById("number2").value);
            console.log(num1)
            console.log(num2)
            let result;
            if (oper == "+") {
                result = num1 + num2;
            } else if (oper == "-") {
                result = num1 - num2;
            } else if (oper == "*") {
                result = num1 * num2;
            } else if (oper == "/") {
                result = num1 / num2;
            }
            console.log(result.toString())
            document.getElementById("finalResult").value = result.toString();
        }
    </script>
    <style>
        @keyframes gradientFade {
            0% {
                background-position: 47% 0%;
            }
            50% {
                background-position: 54% 100%;
            }
            100% {
                background-position: 47% 0%;
            }
        }
    </style>
</head>

<body style="margin:0; padding:0; list-style:none;text-decoration:none ;width: 100vw; height: 100vh; background:linear-gradient(180deg,#ce003d,#2e4bc6); display: block;
background-size: 400% 400%;
animation:gradientFade 5s ease infinite

">

    <div class="container-fluid" style="text-align: center; padding-top: 5%;">
        <h1 style="color: #fceef5;">CALCULATOR</h1>
        <br>
        <br>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <form>
            <strong>     <label style="color:#fceef5;" for="numbers">Values</label> </strong>
            <div class="form-row" id="numbers">
                <div class="col">
                    <input type="number" class="form-control" placeholder="1st Number" id="number1">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="2nd Number" id="number2">
                </div>
            </div>
            <div class="form-row">
                <strong>        <label style="color:#fceef5;" for="operator">Operation</label> </strong>
                <select class="form-control operator" id="operator">
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>
                </select>
            </div>
            <br>
            <div class="form-row">
                <div class="col">
                    <button type="button" style="background-color:#214252 ;" class="btn btn-primary" onclick="Calculate()">Submit</button>
                </div>
            </div>
            <br>
            <strong>        <label style="color:#fceef5;" for="result">Result</label> </strong>
            <div class="form-row" id="result">
                <input class="form-control" type="text" placeholder="Answer" id="finalResult" readonly>
            </div>
        </form>
    </div>
    <div class="container-fluid" style="text-align: center; padding-top: 5%;">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
